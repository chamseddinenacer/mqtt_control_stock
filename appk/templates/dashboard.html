    <!-- Script pour les graphiques avec des valeurs initiales -->
    <script>
        var totalPieceA = {{ piece_info.count|default:0 }}; // Total des activations pour la pièce
        var totalPieceB = 0; // Valeur statique pour la démonstration
        var totalPieceC = 0; // Valeur statique pour la démonstration

        // Configuration et rendu du graphique en doughnut
        var doughnutCtx = document.getElementById('doughnutChart').getContext('2d');
        var doughnutChart = new Chart(doughnutCtx, {
            type: 'doughnut',
            data: {
                labels: ['Pièce A', 'Pièce B', 'Pièce C'],
                datasets: [{
                    label: 'Nombre total',
                    data: [totalPieceA, totalPieceB, totalPieceC],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)', 
                        'rgba(5, 39, 112, 0.5)', 
                        'rgba(54, 162, 235, 0.5)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)', 
                        'rgba(5, 39, 112, 1)', 
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });

        // Configuration et rendu du graphique en barres
        var barCtx = document.getElementById('barChart').getContext('2d');
        var barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Pièce A', 'Pièce B', 'Pièce C'],
                datasets: [{
                    label: 'Nombre total',
                    data: [totalPieceA, totalPieceB, totalPieceC],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)', 
                        'rgba(5, 39, 112, 0.5)', 
                        'rgba(54, 162, 235, 0.5)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)', 
                        'rgba(5, 39, 112, 1)', 
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });

        // Configuration et rendu du graphique radar
        var radarCtx = document.getElementById('radarChart').getContext('2d');
        var radarChart = new Chart(radarCtx, {
            type: 'radar',
            data: {
                labels: ['Pièce A', 'Pièce B', 'Pièce C'],
                datasets: [{
                    label: 'Nombre total',
                    data: [totalPieceA, totalPieceB, totalPieceC],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)', 
                        'rgba(5, 39, 112, 0.5)', 
                        'rgba(54, 162, 235, 0.5)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)', 
                        'rgba(5, 39, 112, 1)', 
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });

        // Vous pouvez ajouter une logique JavaScript pour mettre à jour les graphiques en temps réel ici
